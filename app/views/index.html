<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Starwars vs Harry Potter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            background: #000000 !important;
        }

        .center-align {
            text-align: center;
        }

        .fantasy {
            font-family: fantasy;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <img src="https://tvovermind.com/wp-content/uploads/2019/10/Potter-Star-Wars.jpg">
        </div>
        <h2 class="yellow-text center-align fantasy">Are you a Potter head or a Star Wars fan?</h2>
        <h4 class="yellow-text center-align fantasy">Let's find out! Hum or Whistle to your favourite theme song.</h4>
    </div>
    <div class="row center-align">
        <div id="controls">
            <a id="recordButton" class="waves-effect waves-light btn"><i
                    class="material-icons play_arrow"></i>Record</a>
            <a id="stopButton" class="waves-effect waves-light btn red" disabled><i
                    class="material-icons left"></i>Stop</a>
        </div>
    </div>
    <div class="row center-align">
        <div class="preloader-wrapper" id='loader'>
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row center-align" id="potter" hidden>
        <h5 class="center-align fantasy blue-grey-text">Felix Felicis! You are a potter head.</h5>
    </div>
    <div class="row center-align" id="starwars" hidden>
        <h5 class="center-align fantasy blue-grey-text">May the force be with you</h5>
    </div>
    <div class="row center-align" id="error" hidden>
        <h5 class="center-align fantasy blue-grey-text">Uh oh! That wasn't quiet right. Let's try that
            again.</h5>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
